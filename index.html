<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Book Management - Home</title>
  <link rel="stylesheet" href="styles.css" />
<style>
  .instructor-box {
    position: fixed;
    right: 18px;
    top: 90px;
    width: 240px;
    height: 140px;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    z-index: 1200;
  }
  .instructor-box img {
    width: 100%;
    height: 100%;
    border: 0;
  }
  @media (max-width: 880px) {
    .instructor-box {
      display: none; }
    }
    </style>
</head>
<body>
  <header class="site-header">
    <h1>Fleet Management - Admin Dashboard</h1>
    <nav>
      <a class="btn" href="Index.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-section">
      <label>Category
        <select id="navCategoryFilter">
          <option value="All">All</option>
          <option value="Auto">Auto</option>
          <option value="Car">Car</option>
          <option value="Truck">Truck</option>
          <option value="Bus">Bus</option>
        </select>
      </label>
      <div class="control-row">
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory">
          <option value="All">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Technical">Technical</option>
        </select>

        <label for="sortSelect">Sort:</label>
        <select id="sortSelect">
          <option value="none">None</option>
          <option value="asc">Title A → Z</option>
          <option value="desc">Title Z → A</option>
        </select>
      </div>
    </section>

    <section id="booksGrid" class="grid">
      <!-- cards injected here -->
    </section>

    <footer style="margin-top:24px;">
      <small>Use "Go to Admin Page" to add books.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
